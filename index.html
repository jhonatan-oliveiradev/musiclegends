<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Legends | O player de músicas de LoL</title>
    <meta name="description" content="Radio Music Legends" />
    <link rel="shortcut icon" href="assets/favii.png" type="image/x-icon" />
    <script src="/scripts/svg-inject.min.js"></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header__content">
          <button class="button__toggle" onclick="handleToggle()" type="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
          <nav>
            <ul class="navigation">
              <li class="active"><a href="#">Início</a></li>
              <li><a href="#">Buscar</a></li>
              <li><a href="#">Suas bibliotecas</a></li>
            </ul>
          </nav>

          <h1>Music Legends</h1>

          <div class="user">
            <span>Bruce Wayne</span>
            <div class="user__avatar">
              <img src="./assets/avatar.webp" alt="icone de usuário" />
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="main__content">
          <img
            class="logo"
            src="./assets/logo.png"
            alt="logo do League of Legends"
          />
          <strong>Riot Games</strong>

          <div class="controll">
            <button type="button" disabled>
              <img
                src="./assets/icons/chevron-left.svg"
                onload="SVGInject(this)"
                alt="ícone de seta para voltar"
              />
            </button>
            <span>1/20</span>
            <button type="button">
              <img
                src="./assets/icons/chevron-right.svg"
                onload="SVGInject(this)"
                alt="ícone de seta para avançar"
              />
            </button>
          </div>
          <div class="music__mobile">
            <h2>
              Warriors
              <img
                src="./assets/icons/heart.svg"
                onload="SVGInject(this)"
                alt="opção de favoritar a música"
              />
            </h2>

            <h3>Riot Games ft. Imagine Dragons</h3>
          </div>
        </div>
      </main>

      <footer>
        <span class="timeline"></span>
        <div class="footer__content">
          <div class="music">
            <img
              src="./assets/icons/heart.svg"
              onload="SVGInject(this)"
              alt="opção de favoritar a música"
            />
            <h2>Warriors</h2>
            <h3>Riot Games ft. Imagine Dragons</h3>
          </div>

          <div class="player">
            <img
              src="./assets/icons/repeat.svg"
              onload="SVGInject(this)"
              alt="opção de repetir música/playlist"
            />
            <div class="player__main">
              <img
                src="./assets/icons/chevron-left.svg"
                onload="SVGInject(this)"
                alt="ícone de seta para voltar"
              />
              <button type="button">
                <img
                  src="./assets/icons/play.svg"
                  onload="SVGInject(this)"
                  alt="opção de tocar ou pausar a música"
                />
              </button>
              <img
                src="./assets/icons/chevron-right.svg"
                onload="SVGInject(this)"
                alt="ícone de seta para avançar"
              />
            </div>
            <img
              src="./assets/icons/loop.svg"
              onload="SVGInject(this)"
              alt="ativar/desativar loop"
            />
          </div>

          <div class="controller">
            <img
              src="./assets/icons/volume.svg"
              onload="SVGInject(this)"
              alt="opção de controlar o volume"
            />
            <img
              src="./assets/icons/minimize.svg"
              onload="SVGInject(this)"
              alt="opção de alterar para miniplayer"
            />
          </div>
        </div>
      </footer>
    </div>

    <script>
      function handleToggle() {
        const buttonToggle = document.querySelector(".button__toggle");
        const navigation = document.querySelector(".navigation");
        buttonToggle.classList.toggle("active");
        navigation.classList.toggle("active");
      }
    </script>
  </body>
</html>
